<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | My Tech Blog</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/" class="logo">My Tech Blog</a>
        <nav class="nav">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <h1>Latest Posts</h1>
<ul class="post-list">
</ul>
<style>
.post-list {
  list-style: none;
  padding: 0;
}
.post-list-item {
  margin-bottom: 50px;
}
.post-list-item .post-title {
  margin-bottom: 0.5rem;
}
.post-list-item .post-meta {
  color: #666;
  margin-bottom: 1rem;
}
.post-list-item .post-thumbnail {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 1rem;
}
.post-list-item .post-excerpt {
  font-size: 1.1rem;
}
</style>

      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 My Tech Blog. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
