<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cool-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#cool-gradient)" />
  <circle cx="150" cy="150" r="100" fill="#fff" opacity="0.1" filter="url(#glow)" />
  <circle cx="1000" cy="250" r="150" fill="#fff" opacity="0.15" filter="url(#glow)" />
  <path d="M -50,450 Q 300,-100 700,200 T 1250,-50" stroke="#fff" stroke-width="3" fill="none" opacity="0.2" />
  <path d="M -50,350 Q 400,50 800,300 T 1250,50" stroke="#fff" stroke-width="2" fill="none" opacity="0.15" />
</svg>
